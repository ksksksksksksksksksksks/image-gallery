
<app-preview>
  <div *appCarousel="let cat from cats; let ctrl = controller" class="preview">
    <button (click)="ctrl.prev()" mat-fab [disabled]="cats.indexOf(cat) === 0">
      <mat-icon>navigate_before</mat-icon>
    </button>

    <img [src]="cat" width="500" />

    <button (click)="ctrl.next()" mat-fab [disabled]="cats.indexOf(cat) === cats.length - 1">
      <mat-icon>navigate_next</mat-icon>
    </button>
  </div>
  <app-actions></app-actions>
</app-preview>
